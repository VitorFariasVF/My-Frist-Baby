<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.Teste</title>
</head>
<body>
     <div>
         <h1>Cadastro Pessoa</h1>
         <h2>Complete suas imformações</h2>
         <br>
     </div>

     <form>
         <fieldset>
             <div>
                 <label for="Nome ">Nome</label>
                 <input type="text" name="nome" id="Nome ">
             </div>
             <div>
                 <label for="Sobrenome">Sobrenome</label>
                 <input type="text" name="sobrenome" id="Sobrenome">
             </div>
             <div>
                 <label for="Email">Email</label>
                 <input type="email" name="Email" id="Email">
             </div>
         </fieldset>
         <div>
             <label>Qual 'OS' você utiliza</label>
             <label>
                 <input type="radio" name="userOS" value="Mac">Mac
             </label>
             <label>
                 <input type="radio" name="userOS" value="Win" checked>Windows
             </label>
             <label>
                 <input type="radio" name="userOS" value="Linux">Linux
             </label>
         </div>
         
         <div>
             <label for="NivelOp">Nivel Operacional</label>
             <select name="Nivel" id="NivelOp">
                 <option selected disabled value="">Selecione</option>
                 <option value="1">Basico</option>
                 <option value="2">Medio</option>
                 <option value="3">Avançado</option>
             </select>
         </div>

         <fieldset>
           <div>
               <label>Selecione em modulos você tem utilizado</label>
               <input type="checkbox" id="modulo1" name="modulo1" value="HTML">
               <label for="modulo1">HTML</label>l
               <input type="checkbox" id="modulo2" name="modulo2" value="CSS">
               <label for="modulo2">CSS</label>l
               <input type="checkbox" id="modulo3" name="modulo3" value="JS">
               <label for="modulo3">JS</label>l
               <input type="checkbox" id="modulo4" name="modulo4" value="PYTHON">
               <label for="modulo4">PYTHON</label>
               <input type="checkbox" id="modulo5" name="modulo5" value="JAVA">
               <label for="modulo5">JAVA</label>
           </div>
         </fieldset>
     </form>
</body>
</html>
