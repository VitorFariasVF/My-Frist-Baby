<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.Teste</title>
</head>
<body>
     <div>
         <h1>Cadastro Pessoa</h1>
         <h2>Complete suas imformações</h2>
         <br>
     </div>

     <form>
         <fieldset>
             <div>
                 <label for="Nome ">Nome</label>
                 <input type="text" name="nome" id="Nome ">
             </div>
             <div>
                 <label for="Sobrenome">Sobrenome</label>
                 <input type="text" name="sobrenome" id="Sobrenome">
             </div>
             <div>
                 <label for="Email">Email</label>
                 <input type="email" name="Email" id="Email">
             </div>
         </fieldset>
         <div>
             <label>Qual 'OS' você utiliza</label>
             <label>
                 <input type="radio" name="userOS" value="Mac">Mac
             </label>
             <label>
                 <input type="radio" name="userOS" value="Win" checked>Windows
             </label>
             <label>
                 <input type="radio" name="userOS" value="Linux">Linux
             </label>
         </div>
         
         <div>
             <label for="NivelOp">Nivel Operacional</label>
             <select name="Nivel" id="NivelOp">
                 <option value="1">Basico</option>
                 <option value="2">Medio</option>
                 <option value="3">Avançado</option>
             </select>
         </div>
     </form>
</body>
</html>
