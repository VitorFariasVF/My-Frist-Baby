<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.Teste</title>
    <link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body id="body" class="body">
     <div class="campo">
         <h1 id="titulo">Cadastro Pessoa</h1>
         <h2 id="subtitulo">Complete suas imformações</h2>
         <br>
     </div>

     <form>
         <fieldset class="grupo">
             <div class="campo">
                 <label for="Nome "><strong>Nome</strong></label>
                 <input type="text" name="nome" id="Nome " required>
             </div>
             <div class="campo">
                 <label for="Sobrenome"><strong>Sobrenome</strong></label>
                 <input type="text" name="sobrenome" id="Sobrenome" required>
             </div>
             <div class="campo">
                 <label for="Email"><strong>Email</strong></label>
                 <input type="Email" name="Email" id="Email" required>
             </div>
         </fieldset>
         <div class="campo">
             <label><strong>Qual 'OS' você utiliza</strong></label>
             <label>
                 <input type="radio" name="userOS" value="Mac" id="Mac"><strong>Mac</strong>
             </label>
             <label>
                 <input type="radio" name="userOS" value="Win" id="Windows" checked><strong>Windows</strong>
             </label>
             <label>
                 <input type="radio" name="userOS" value="Linux" id="Linux"><strong>Linux</strong>
             </label>
         </div>
         
         <div class="campo">
             <label for="NivelOp"><strong>Nivel Operacional</strong></label>
             <select name="Nivel" id="NivelOp">
                 <option selected disabled value="">Selecione</option>
                 <option value="1" id="Basico">Basico</option>
                 <option value="2" id="Medio">Medio</option>
                 <option value="3" id="Avançado">Avançado</option>
             </select>
         </div>

         <fieldset class="grupo">
           <div id="check">
               <label ><strong>Selecione em modulos você tem utilizado</strong></label>
               <input type="checkbox" id="HTML" name="HTML" value="HTML">
               <label for="HTML"><strong>HTML</strong></label>l
               <input type="checkbox" id="CSS" name="CSS" value="CSS">
               <label for="CSS"><strong>CSS</strong></label>
               <input type="checkbox" id="JS" name="JS" value="JS">
               <label for="JS"><strong>JS</strong></label>l
               <input type="checkbox" id="PYTHON" name="PYTHON" value="PYTHON">
               <label for="PYTHON"><strong>PYTHON</strong></label>
               <input type="checkbox" id="JAVA" name="JAVA" value="JAVA">
               <label for="JAVA"><strong>JAVA</strong></label>
           </div>
         </fieldset>

         <div class="botao1">
             <br>
             <label for="exp" id="textbotao"><strong>Conte um pouco da sua experiência</strong></label>
             <label for="exp"></label><textarea rows="4" style="width: 18cm" id="exp" name="exp"></textarea>
         </div>
         <button class="botao2" type="submit">&#9993 Comcluido</button>
         <button class="botao3" type="reset"  name="b2" value="Limpar">&#10060 Limpar</button>
     </form>
     <a href="https://www.google.com.br/">
         <button class="botao4"> &#128270 Google</button>
     </a>

</body>
</html>
